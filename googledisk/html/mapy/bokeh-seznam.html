      <p class="h3">Interaktivní mapy</p>
      <div class="input-group">
         <!--

         -->
         <select id="websites">
            <option value="https://geografieliberec.cz:5001">Celkový počet obyvatel 1950–2019</option>
            <option value="https://geografieliberec.cz:5002">Celkový počet mužů 1950–2019</option>
            <option value="https://geografieliberec.cz:5003">Celkový počet žen 1950–2019</option>
            <option value="https://geografieliberec.cz:5010">Porodnost 1953–2098 (po 5 letech)</option>
            <option value="https://geografieliberec.cz:5011">Úmrtnost  1953–2098 (po 5 letech)</option>
            <option value="https://geografieliberec.cz:5012">Přirozený přírůstek na 1 000 obyvatel 1953–2098 (po 5 letech)</option>
            <option value="https://geografieliberec.cz:5013">Procentuální nárůst obyvatelstva 1953–2098 (po 5 letech)</option>
            <option value="https://geografieliberec.cz:5014">Migrační saldo 1953–2098 (po 5 letech)</option>
            <option value="https://geografieliberec.cz:5015">Migrační saldo na 1 000 obyvatel 1953–2098 (po 5 letech)</option>

         </select>
         <div class="input-group-append">
           <button class="btn btn-outline-secondary" type="button" id=open_same_window>Otevři vybranou mapu</button>
         </div>
       </div>
   </div>
   Zdroj selektoru <a href="https://www.codeofaninja.com/2012/01/jquery-redirect-onclick.html">[1]</a> 
   <!-- include our library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
   <script type='text/javascript'>
   $(document).ready(function() {
      //this will be triggered when the first button was clicked
      $("#open_same_window").click(function(){
         //this will find the selected website from the dropdown
         var go_to_url = $("#websites").find(":selected").val();
         //this will redirect us in same window
         document.location.href = go_to_url;
      });
      //this will be triggered when the second button was clicked
      $("#open_new_tab").click(function(){
         //this will find the selected website from the dropdown
         var go_to_url = $("#websites").find(":selected").val();
         //this will redirect us in new tab
         window.open(go_to_url, '_blank');
      });
   });
   </script>
